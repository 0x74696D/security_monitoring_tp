apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vuln-app-network-policy
spec:
  podSelector:
    matchLabels:
      app: vuln-app
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: <your-ip-address>/32
    ports:
    - protocol: TCP
      port: 8080

