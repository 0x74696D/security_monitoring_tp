apiVersion: v1
kind: Service
metadata:
  name: vuln-app-svc
spec:
  type: LoadBalancer
  # Restrict LoadBalancer access to specific IP addresses
  # Replace with your actual IP address in CIDR notation
  loadBalancerSourceRanges:
  - YOUR_IP_ADDRESS/32
  selector:
    app: vuln-app
  ports:
  - port: 80
    targetPort: 8080
